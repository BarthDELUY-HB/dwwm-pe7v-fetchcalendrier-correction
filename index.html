<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier 2023</title>
    <script type="module" src="main.js"></script>
    <style>
        #section-calendrier {
            color: dimgray;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/eleves" id="lien-eleves">Eleves</a>
            <a href="/calendrier" id="lien-calendrier">Calendrier</a>
        </nav>
    </header>
    <main>
        <section id="section-eleves">
            <ul>
                <li>Eleve 1</li>
                <li>Eleve 2</li>
                <li>Eleve 3</li>
            </ul>
        </section>
        <section id="section-calendrier" class="hidden"></section>

</html>
